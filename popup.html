<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Torrent Downloader - Configuration</title>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .status-message {
        margin-top: 10px;
        text-align: center;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Configuration de l'Extension</h2>

    <form id="configForm">
      <div class="form-group">
        <label for="alldebridApiKey">Clé API AllDebrid</label>
        <input
          type="text"
          id="alldebridApiKey"
          name="alldebridApiKey"
          required
        />
      </div>

      <div class="form-group">
        <label for="synologyHost">Hôte NAS Synology</label>
        <input
          type="text"
          id="synologyHost"
          name="synologyHost"
          placeholder="ex: https://mon-nas.synology.me"
          required
        />
      </div>

      <div class="form-group">
        <label for="synologyUsername">Nom d'utilisateur Synology</label>
        <input
          type="text"
          id="synologyUsername"
          name="synologyUsername"
          required
        />
      </div>

      <div class="form-group">
        <label for="synologyPassword">Mot de passe Synology</label>
        <input
          type="password"
          id="synologyPassword"
          name="synologyPassword"
          required
        />
      </div>

      <div class="form-group">
        <label for="downloadStationMoviesPath"
          >Chemin de téléchargement film</label
        >
        <input
          type="text"
          id="downloadStationMoviesPath"
          name="downloadStationMoviesPath"
          placeholder="download/movies"
          required
        />
      </div>

      <div class="form-group">
        <label for="downloadStationPath">Chemin de téléchargement série</label>
        <input
          type="text"
          id="downloadStationSeriesPath"
          name="downloadStationSeriesPath"
          placeholder="download/series"
          required
        />
      </div>

      <button type="submit" class="btn">Enregistrer la Configuration</button>
    </form>

    <div id="statusMessage" class="status-message"></div>

    <script src="popup.js"></script>
  </body>
</html>
